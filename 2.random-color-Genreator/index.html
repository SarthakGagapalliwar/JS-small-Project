<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width='device-width', initial-scale=1.0"> -->
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="Radom-coclur-genreateor">


    <div class="hex-color-geneator">
      <p class="colur-value" >#FFFF</p>
      <button class="hex-button">Create Hex Color</button>
      <button class="hex-copy-color">Copy to Clipboard</button>
    </div>

    <div class="rgb-color-geneator">
      <p class="rgb-colur-value">rgb(255,255,255)</p>
      <div>
        <label for="red">Red</label>
        <input type="range" min="0" max="255" value="0" id="red">
      </div>
      <div>
        <label for="green">Green</label>
        <input type="range" min="0" max="255" value="0" id="green">
      </div>

      <div>
        <label for="blue">Blue</label>
        <input type="range" min="0" max="255" value="0" id="blue">
      </div>

      <button id="button-rgb-color">Create RGB Color</button>
      <button class="rbg-copy-color">Copy to Clipboard</button>

    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
