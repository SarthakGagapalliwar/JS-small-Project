<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width='device-width', initial-scale=1.0"> -->
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Custom Tabs</h1>
    <div class="container">
        <div class="button-wrapper">
                <button data-id="home"  class="tab-button active" >Home</button>
                <button data-id="services"  class="tab-button" >services</button>
                <button data-id="projects"  class="tab-button" >Projects</button>
                <button data-id="Portfolio"  class="tab-button" >Portfolio</button>
                <button data-id="Contact"  class="tab-button " >Contact</button>
        </div>
        <div class="content-wrapper">
            <p id="home" class="content active"> This is Home Section</p>  
            <p id="services"  class="content"> This is services Section</p>  
            <p id="projects" class="content"> This is Project Section</p>  
            <p id="Portfolio" class="content"> This is Portfolio Section</p>  
            <p id="Contact" class="content"> This is Contact Section</p>  
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
